<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="UP Circuit Application Form 18B" />
    <meta property="og:description" content="" />
    <meta property="og:url"content="http://join.upcircuit.org" />

    <link rel="stylesheet" href="css/main.css"> 
    <!--
    link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    -->
    <title>U.P. Circuit Application Form 18B</title>
</head>
<body>
    <audio src="media/relax.mp3" id="main-audio" loop preload="auto"></audio>
    <div id="main-container">
        <div id="logo-container">
            <div id="logo">
                <img src="media/upcircuitformal_small.png" alt="U.P. Circuit Logo" id="circuit-logo">
            </div>
            <!--
            <span><i class="fas fa-angle-up" id="arrow"></i></span>
            <div id="start-message">
                Click to start
            </div>
            -->
        </div>
        <div id="intro-container">
            <div id="intro-card">
                <h1>UP Circuit<br/>presents</h1>
            </div>
            <div id="title-card">
                <h1>EXAM EXAM EXAM</h1>
            </div>
        </div>
        <div id="video-container">
            <video id="main-video">
                <source id="video-source" src="media/wakeUp.mp4" type="video/mp4">
            </video>
        </div>
        <div id="choice-container">
            <div id="timer-bar"></div>
            <div id="choice-bar">
                <div id="choice1" class="choice">Choice 1</div>
                <div id="choice2" class="choice">Choice 2</div>
            </div>
        </div>
        <div id="form-container">
            <form id="main-form" action="https://docs.google.com/forms/d/e/1FAIpQLScR_uOBAOVzkI0k7OIOzBmcl6XkJx4FuOzCmui6QUbG8iBuEw/formResponse" method="post" target="hidden_iframe">
                <label for="first-name">First name:</label>
                <input type="text" name="entry.1303084487" placeholder="Colin" id="first-name" required>

                <label for="last-name">Last name:</label>
                <input type="text" name="entry.1753081466" placeholder="Ritman" id="last-name" required>

                <label for="gender">Gender: </label>
                <div class="genderbendinator">
                <label for="male" class="gender-container">Male
                    <input type="radio" name="gender" id="male" required>
                    <span class="checkmark"></span>
                </label>
                <label for="female" class="gender-container">Female
                    <input type="radio" name="gender" id="female">
                    <span class="checkmark"></span>
                </label>
                <label for="non-binary" class="gender-container">Non-binary
                    <input type="radio" name="gender" id="non-binary">
                    <span class="checkmark"></span>
                </label>
                </div>

                <label for="courses">Course: </label>
                <select name="entry.382812467" id="courses">
                    <option value="BS CoE">BS CoE</option>
                    <option value="BS EE">BS EE</option>
                    <option value="BS ECE">BS ECE</option>
                </select>

                <label for="contact-number">Contact number:</label>
                <input type="text" name="entry.371867106" placeholder="09XX XXX XXXX" id="contact-number" required>

                <label for="fb-link">Facebook link:</label>
                <input type="text" name="entry.524938774" placeholder="fb.com/ColinRitman" id="fb-link" required>

                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="end-container">
            <h1>See you!</h1>
        </div>
    </div>
    <div id="iframe-container"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
