<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css"> 
    <!--
    link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    -->
    <title>U.P. Circuit Application Form 18B</title>
</head>
<body>
    <div id="main-container">
        <div id="logo-container">
            <div id="logo">
                <img src="media/upcircuitformal.png" alt="U.P. Circuit Logo" id="circuit-logo">
            </div>
            <!--
            <span><i class="fas fa-angle-up" id="arrow"></i></span>
            <div id="start-message">
                Click to start
            </div>
            -->
        </div>
        <div id="intro-container">
            <div id="intro-card">
                <h1>U.P. Circuit<br/>presents</h1>
            </div>
            <div id="title-card">
                <h1>Mum I'm Late For School</h1>
            </div>
        </div>
        <div id="video-container">
            <video id="main-video" muted>
                <source id="video-source" src="media/wakeUp.mp4" type="video/mp4">
            </video>
        </div>
        <div id="choice-container">
            <div id="timer-bar"></div>
            <div id="choice-bar">
                <div id="choice1" class="choice">Choice 1</div>
                <div id="choice2" class="choice">Choice 2</div>
            </div>
        </div>
        <div id="form-container">
            <form id="main-form" action="" method="post">
                <label for="first-name">First name:</label>
                <input type="text" name="" id="first-name">
                <label for="last-name">Last name:</label>
                <input type="text" name="" id="last-name">

                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" id="non-binary">

                <select name="course" id="courses">
                    <option value="coe">BS CoE</option>
                    <option value="ee">BS EE</option>
                    <option value="ece">BS ECE</option>
                </select>

                <label for="contact-number">Contact number:</label>
                <input type="text" name="" id="contact-number">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
